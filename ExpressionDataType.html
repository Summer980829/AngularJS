<html>
<head>
    <title>Expression Demo 2</title>
    <script src="Scripts/angular.js"></script>
</head>
<body>
    <h1>AngularJS Expression Demo:</h1>
    <div ng-app="">
        {{"Hello World"}}<br />
        {{100}}<br />
        {{true}}<br />
        {{10.2}} <br/><br/>

        {{"Hello" + " World"}}<br />
        {{100 + 100 }}<br />
        {{true + false}}<br />
        {{10.2 + 10.2}}<br />
    </div>
</body>
</html>

<!--
    Angular Expression can contains literal any data type
    Angular Expression can contain arithmetic operation similar Javascript
-->
