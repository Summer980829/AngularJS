<!DOCTYPE html>
<html>
<head>
    <title>Expression Demo</title>
    <script src="Scripts/angular.js"></script>
</head>
<body>
    <h1>AngularJS Expressioni Demo:</h1>
    <div ng-app="">
        2 + 2 = {{2 + 2}} <br/>
        2 - 2 = {{2 - 2}} <br/>
        2 * 2 = {{2 * 2}} <br/>
        2 / 2 = {{2 / 2}} <br/>
    </div>
</body>
</html>


<!--
    AngularJS expression :
    X CONDITION, LOOPS, EXCEPTION or REGULAR EXPRESSION
    (eg: if-else, ternary, for loop, while loop, etc)
    X declare FUNCTIONS
    X COMMA or VOID
    X RETURN keyword
-->
